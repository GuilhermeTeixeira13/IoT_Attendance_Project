<!DOCTYPE html>
<html>

<head>
  <title>Teacher</title>
  <link rel="stylesheet" href="style.css">
  <script src="start-close-student-server.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <h1 id="title">Teacher Dashboard</h1>
    <div id="class">
		<label for="class-name" id="class-label"></label>
		<input type="text" id="class-name" name="class-name" required>
	</div>
    <button id="start-server" onclick="startStudentServer()">Start student server</button>
    <button id="close-server" onclick="stopStudentServer()">Close student server</button>
    <div id="error-msg"></div>
  </div>
</body>

</html>
